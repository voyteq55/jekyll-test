on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

name: "Shellcheck on pull request and push"
permissions: {}

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0
